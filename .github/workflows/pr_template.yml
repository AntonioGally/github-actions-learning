name: PR Template

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
    steps:
      - name: Check head branch name
        id: check
        run: |
          echo "::set-output name=is_release::$(echo "${{ github.head_ref }}" | awk '/^release\// {print "true"}')"

  AddinPRTemplate:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.is_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: |
          cd .github/scripts
          npm install @actions/github @octokit/core

      - name: Add PR Template
        run: node .github/scripts/pr_template.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
