name: PR Template

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  add-pr-template:
    runs-on: ubuntu-latest

    steps:
      - name: Check head branch name
        id: check
        run: |
          if [[ "${{ github.head_ref }}" != release/* ]]; then
            echo "This is not a release branch. Exiting."
            echo "::set-output name=skip::true"
          fi
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: |
          cd .github/scripts
          npm install @actions/github @octokit/core

      - name: Add PR Template
        run: node .github/scripts/pr_template.js
        if: steps.check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
